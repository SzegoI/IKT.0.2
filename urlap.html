<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok:</legend>
            <label for="nev">Név:</label><input type="text" name="nev" id="nev" placeholder="Kiss István" required>
            <br><br>
            <label for="tel">Telefon:</label><input type="tel" name="tel" id="tel" placeholder="+36301234567" required>
            <br><br>
            <label for="cim">Cím:</label><input type="text" name="cim" id="cim" placeholder="" required>
            <br><br>
            <label for="email">Email:</label><input type="email" name="email" id="email" placeholder="valami123@gmail.com" required>
        </fieldset>
        <fieldset>
            <legend>Pizza:</legend>
            <label for="">Pizza Mérete:</label>
            <br>
            <label for="kicsi">25cm</label><input type="radio" name="meret" id="kicsi" select>
            <label for="kozepes">32cm</label><input type="radio" name="meret" id="kozepes" select>
            <label for="nagy">50cm</label><input type="radio" name="meret" id="nagy" select>
            <br><br>
            <label for="">Feltétek</label>
            <input type="checkbox" name="feltet1" id="feltet1"><label for="feltet1">sonka</label>
            <input type="checkbox" name="feltet2" id="feltet2"><label for="feltet2">szalámi</label>
            <input type="checkbox" name="feltet3" id="feltet3"><label for="feltet3">gomba</label>
            <input type="checkbox" name="feltet4" id="feltet4"><label for="feltet4">kukorica</label>
            <input type="checkbox" name="feltet5" id="feltet5"><label for="feltet5">jalapeno</label>
            <br><br>
            <label for="alap">Alap:</label><select name="alap" id="alap">
                <option value=""></option>
                <option value="alap1">paradicsomos</option>
                <option value="alap2">tejfölös</option>
            </select>
            <br><br>
            <label for="uzenet">Üzenet:</label><textarea name="uzenet" id="uzenet" cols="10" rows="5"></textarea>
            <br><br>
            <input type="button" value="Küldés" onclick="alert('Köszönjük a megrendelését!')">
            <button type="reset">Törlés</button>
        </fieldset>
    </form>
    
</body>
</html>
